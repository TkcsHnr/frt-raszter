<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Referencia | FRT</title>

    <th:block th:include="fragments/general.html :: headerFiles"></th:block>

    <link th:href="@{/css/referencia/referencia.css}" href="#" rel="stylesheet">
</head>

<body>
    <div th:replace="fragments/general :: loader"></div>
    <nav th:replace="fragments/general :: nav"></nav>

    <div class="banner"></div>
    <main>
        <h1 class="title" th:text="${project.displayName}">Projekt neve</h1>
        <div class="row">
            <div class="gallery">
                <img src="https://picsum.photos/1280/720" alt="">
            </div>
            <div class="info">
                <p>Tervezés éve:&nbsp;
                    <span th:text="${project.year}"></span>
                </p>
                <p>Bruttó szintterület:&nbsp;
                    <span th:text="${project.floorSpace + 'm²'}"></span>
                </p>
                <p>Tervező iroda:&nbsp;
                    <span th:text="${project.office}"></span>
                </p>
                <p>Generáltervező:&nbsp;
                    <span th:text="${project.generalDesigner}"></span>
                </p>
                <p>Munkatársak:&nbsp;
                    <span class="list">
                        <span th:each="colleague : ${project.colleagues}" th:text="${colleague}"></span>
                    </span>
                </p>
            </div>
        </div>
    </main>

    <footer th:replace="fragments/general :: footer"></footer>
    <th:block th:include="fragments/general :: scripts"></th:block>
</body>

</html>
